server.port=8082
# Para cambiar el formato de la fecha en la consola
logging.pattern.dateformat=hh:mm

#Para eliminar el banner de Spring
spring.main.banner-mode=off

#Para eliminar el uso del Cache del servidor en tiempo de desarrollo, en produccion debe ser true
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/veterinaria?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=admin1.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
